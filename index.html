<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/site.css">
    <title> Portfolio </title>
</head>
<body>
    <header class="header">
        <div class="header-image" style="background-image: url('./assets/img/shen.jpg');"></div>

        <div class="header-content">
            <img src="assets/img/test.jpg" alt="Circular Image" class="header-image-circle">
        </div>

        <div class="header-text">
            <h1 id="flashing-text" class="font-italic tracking-[5px] text-[clamp(8px, 3vw, 20px] transition-opacity duration-500 opacity-0"> Amber Howe </h1>
        </div>

    </header>
    <main class="main !h-[75vh] grid bg-cerulean-800">
        <div class="h-[100%] bg-cover bg-center md:hidden opacity-80 md:h-0 relative">
            <!-- <p class="relative flex justify-center h-full text-white text-[clamp(8px, 2vw, 15px] z-10"> 2D artist and programmer </p> -->
            <video autoplay loop muted playsinline class="absolute top-0 left-0 w-full h-full object-cover object-bottom">
                <source src="./assets/media/pixels.mp4" type="video/mp4">
                <img src="./assets/img/pixels.png" alt="Fallback Background" class="w-full h-full object-cover">
            </video>
        </div>

        <div class="grid grid-cols-2 grid-rows-2">
            <div class="grid-item">
                <a href="projects.html">
                    <div class="grid-text hover:text-cyan-400 text-[clamp(8px, 3vw, 20px)]">PROJECTS</div>
                </a>
                <img src="assets/img/tether.jpg" alt="tether" class="background-image object-[center_10%]">
            </div>

            <div class="grid-item">
                <a href="resume.html">
                    <div class="grid-text hover:text-purple-400 text-[clamp(8px, 3vw, 20px)]">RESUME</div>
                </a>
                <img src="assets/img/wizard.png" alt="wizard" class="background-image object-[center_20%]">
            </div>

            <div class="grid-item">
                <a href="contact.html">
                    <div class="grid-text hover:text-pink-400 text-[clamp(8px, 3vw, 20px)]">CONTACT</div>
                </a>
                <img src="assets/img/fanart.jpg" alt="regice pokemon" class="background-image object-center object-[center_75%]">
            </div>

            <div class="grid-item">
                <a href="about.html">
                    <div class="grid-text hover:text-emerald-400 text-[clamp(8px, 3vw, 20px)]">ABOUT</div>
                </a>
                <img src="assets/img/witch.jpg" alt="witch" class="background-image object-center object-[center_35%]">
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>

</body>
</html>
